<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #ffecd2, #fcb69f); min-height: 100vh;">

<div class="container d-flex flex-column justify-content-center align-items-center py-5">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
        <h3 class="text-center mb-4">ðŸ’± Currency Converter</h3>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" name="amount" step="any" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">From Currency</label>
                <select name="from_currency" class="form-select">
                    {% for code in rates %}
                        <option value="{{ code }}">{{ code }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">To Currency</label>
                <select name="to_currency" class="form-select">
                    {% for code in rates %}
                        <option value="{{ code }}">{{ code }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Convert</button>
            </div>
        </form>

        {% if result is not none %}
        <div class="alert alert-success mt-4 text-center">
            <strong>Converted Amount:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
